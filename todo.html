<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
  <div class="main-content container">
    <div class="buttons">
      <button class="dashboard" place="dashboard">Dashboard</button>
      <button class="todo" place="todo">Todo</button>
      <button class="completed" place="completed">completed</button>
    </div>
    <h1 class="title">Dashboard</h1>

    <h2 class="curr-list-title">Todo</h2>
    <div class="todo-container">
      <ul>
        <li>todo 1</li>
        <li>todo 2</li>
        <li>todo 3</li>
      </ul>
    </div>

    <div class="complete-container">
      <h2 class="curr-list-title">Completed</h2>
      <ul>
        <li>completed 1</li>
        <li>completed 2</li>
        <li>completed 3</li>
      </ul>
    </div>

    <input type="text" class="task-input">
    <button class="task-submit">Add task</button>
  </div>
</div>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
